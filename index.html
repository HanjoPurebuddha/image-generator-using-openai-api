<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="api.js"></script>
  <script src="script.js"></script>
  <title>Image Generator using OpenAI API</title>
</head>
<body>
  <div>
    <div>
      <h1>Image Generator</h1>
      <p>This is a simple image generator using <a href="https://openai.com/api/">OpenAI API.</a> You can generate images by entering a short description of the image or by entering a keyword.</p>
    </div>
    <div>
      <div>
        <label for="api">OpenAI API Key</label>
        <input type="text" id="api" placeholder="Enter your OpenAI API key here" />
        <label for="text">Description or Keyword</label>
        <textarea id="text" placeholder="Enter a short description of the image or a keyword"></textarea>
        <label for="sizeSelect">Image Size</label>
        <select id="sizeSelect"></select>
        <label for="numImagesSelect">Number of Images</label>
        <select id="numImagesSelect"></select>
      </div>
      <div>
        <button id="btn">Generate</button>
      </div>
      <div id="loading"></div>
      <div id="image"></div>
    </div>
  </div>
  <footer id="checkAuthor">
    <p>Made with ❤️ by <a href="https://github.com/sauravhathi">@sauravhathi</a></p>
  </footer>
</body>
</html>
